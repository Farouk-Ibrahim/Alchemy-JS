<!DOCTYPE html>
<html>
<head>
	<title>Code moment</title>
</head>
<body>
	<script>
		var name = prompt("what is your name?");
		var age = prompt("what is your age?");
		var year = prompt("what year are we?");
		var yob = year - age;
		document.write("your name is ");
		document.write(name);
		document.write(" your age is ")
		document.write(age);
		document.write(" you were born in ")
		document.write(yob);

	</script>


</body>
</html>
